<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org"
	layout:decorate="@{/layouts/base}">

<!-- Keep this empty to hide navigation -->
<nav layout:fragment="navigation"></nav>

<div class="container" layout:fragment="content">
	<h3>Terms</h3>

	<div>
		<h4>Outcome</h4>
		<span th:text="${outcome}"></span>
	</div>
</div>

<div layout:fragment="scripts">
	<script type="text/javascript"
		src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
	<script type="text/javascript" th:inline="javascript">
		(function (window, document, $, undefined) {
			$(function () {
				var data = JSON.parse(/*[[${paymentResponse}]]*/ "{}");
				window.parent.$(window.parent.document).trigger("etg:returnFrom3D", [data]);
			});
		}(window, document, jQuery));
	</script>
</div>

<!-- Keep this empty to hide footer -->
<footer layout:fragment="footer"></footer>
